    function firework() {

          x: fireworkCanvas.width / 2,
          y: fireworkCanvas.height,
          vx: Math.random() * 6 - 3,

      fwCtx.clearRect(0, 0, fireworkCanvas.width, fireworkCanvas.height);

        fw.y += fw.vy;
        fw.alpha -= 0.02;
        fwCtx.globalAlpha = fw.alpha;

        fwCtx.arc(fw.x, fw.y, 5, 0, 2 * Math.PI);

        if (fw.alpha <= 0) fireworks.splice(i, 1);
      }
      fwCtx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }

    const bgCanvas = document.getElementById("bgCanvas");

    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;

    class Orb {
      constructor() {
        this.r = Math.random() * 15 + 5;
        this.x = Math.random() * bgCanvas.width;
        this.y = Math.random() * bgCanvas.height;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = (Math.random() - 0.5) * 0.5;
        this.colorHue = Math.random() * 360;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < -this.r) this.x = bgCanvas.width + this.r;
        if (this.x > bgCanvas.width + this.r) this.x = -this.r;
        if (this.y < -this.r) this.y = bgCanvas.height + this.r;
        if (this.y > bgCanvas.height + this.r) this.y = -this.r;
      }
      draw() {
        const gradient = bgCtx.createRadialGradient(this.x, this.y, this.r * 0.3, this.x, this.y, this.r);
        gradient.addColorStop(0, `hsla(${this.colorHue}, 100%, 70%, ${this.alpha})`);
        gradient.addColorStop(1, `hsla(${this.colorHue}, 100%, 70%, 0)`);
        bgCtx.fillStyle = gradient;
        bgCtx.beginPath();
        bgCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        bgCtx.fill();
      }
    }

    const orbs = [];
    for(let i = 0; i < 40; i++) {
      orbs.push(new Orb());
    }

    function animateOrbs() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
      for(const orb of orbs) {
        orb.update();
        orb.draw();
      }
      requestAnimationFrame(animateOrbs);
    }
    animateOrbs();
