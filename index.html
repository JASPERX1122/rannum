<script>

  const playBtn = document.getElementById("playBtn");
  const resetBtn = document.getElementById("resetBtn");
  const result = document.getElementById("result");
  const winCountSpan = document.getElementById("winCount");
  const loseCountSpan = document.getElementById("loseCount");
  const fartSound = document.getElementById("fartSound");
  const yaySound = document.getElementById("yaySound");
  const bomSound = document.getElementById("bomSound");

  // ‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö‡πÅ‡∏ï‡πâ‡∏° + cooldown flag
  let win = 0, lose = 0, isCoolingDown = false;

  // ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç
  playBtn.onclick = () => {
    if (isCoolingDown) return;
    isCoolingDown = true;
    result.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏∏‡πà‡∏°...";

    setTimeout(() => {
      const n = Math.floor(Math.random() * 10) + 1;
      result.innerText = "‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡πà‡∏°‡πÑ‡∏î‡πâ: " + n;
      if (n === 1) {

        yaySound.play();
        bomSound.play();
        firework();
        win++;
      } else {
        const messages = [
          "‡∏ß‡πâ‡∏≤‡∏¢‡πÅ‡∏û‡πâ‡πÑ‡∏≠‡πâ‡∏Å‡∏£‡∏≤‡∏Å!", "‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏Ç 1 ‡∏™‡∏±‡∏Å‡∏ó‡∏µ ‡∏Å‡∏≤‡∏Å‡∏ß‡πà‡∏∞‡πÅ‡∏°‡πà‡∏á!",
          "‡πÇ‡∏Ñ‡∏ï‡∏£‡∏Ñ‡∏ß‡∏≤‡∏¢‡πÄ‡∏•‡∏¢555555!", "‡πÑ‡∏≠‡πâ‡∏Ç‡∏µ‡πâ‡πÅ‡∏û‡πâ ‡πÄ‡∏Å‡∏°‡πÇ‡∏á‡πà‡πÜ‡∏¢‡∏±‡∏á‡πÅ‡∏û‡πâ!",
          "‡πÅ‡∏û‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏ä‡∏≤‡∏ï‡∏¥‡πÅ‡∏´‡∏•‡∏∞‡∏°‡∏∂‡∏á‡∏≠‡πà‡∏∞!", "‡πÅ‡∏û‡πâ‡∏≠‡∏µ‡∏Å‡∏•‡∏∞ ‡πÑ‡∏≠‡πâ‡∏Ñ‡∏ß‡∏¢‡∏¢‡∏¢‡∏¢‡∏¢‡∏¢!",
          "‡∏î‡∏ß‡∏á‡∏ã‡∏ß‡∏¢‡∏´‡∏£‡∏∑‡∏≠‡∏î‡∏ß‡∏á‡∏î‡πà‡∏ß‡∏á‡∏î‡πâ‡∏ß‡∏á!", "‡πÅ‡∏û‡πâ‡πÄ‡∏Å‡∏°‡πÅ‡∏Ñ‡πà‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏ä‡∏ô‡∏∞‡πÉ‡∏à‡πÄ‡∏Ç‡∏≤‡πÑ‡∏î‡πâ‡πÑ‡∏á!",
          "‡πÑ‡∏≠‡πâ‡∏Ñ‡∏ß‡∏≤‡∏¢ ‡∏Ç‡∏µ‡πâ‡πÅ‡∏û‡πâ555!"
        ];
        result.innerText += `\nüí© ${messages[n - 2]} üéÜ`;
        poopRain();
        fartSound.currentTime = 0;
        fartSound.play();
        lose++;
      }
      winCountSpan.textContent = win;
      loseCountSpan.textContent = lose;

  };

  resetBtn.onclick = () => {
    win = 0; lose = 0;
    result.innerText = "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏™‡∏∏‡πà‡∏°";
    winCountSpan.textContent = win;

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡∏Ç‡∏µ‡πâ‡∏ï‡∏Å‡∏•‡∏á‡∏°‡∏≤
  function poopRain() {
    for (let i = 0; i < 20; i++) {
      const poop = document.createElement("div");
      poop.textContent = "üí©";
      poop.className = "emoji";
      poop.style.left = Math.random() * 100 + "vw";

  }

  // ‡∏û‡∏•‡∏∏‡πÑ‡∏ü canvas setup
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  // ‡∏•‡∏π‡∏Å‡πÑ‡∏ü‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á canvas setup
  const bgCanvas = document.getElementById("bgParticles");
  const bgCtx = bgCanvas.getContext("2d");

  function resizeAll() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeAll);
  resizeAll();

  // ‡∏û‡∏•‡∏∏‡πÑ‡∏ü particles
  const fireworks = [];
  function firework() {
    for (let i = 0; i < 30; i++) {
      fireworks.push({
        x: canvas.width / 2,
        y: canvas.height,
        vx: Math.random() * 6 - 3,
        vy: -Math.random() * 10 - 5,
        alpha: 1,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }
  }

  function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const fw of fireworks) {
      fw.x += fw.vx;
      fw.y += fw.vy;
      fw.alpha -= 0.02;
      ctx.globalAlpha = fw.alpha;
      ctx.fillStyle = fw.color;
      ctx.beginPath();
      ctx.arc(fw.x, fw.y, 5, 0, 2 * Math.PI);
      ctx.fill();
    }
    for (let i = fireworks.length - 1; i >= 0; i--) {
      if (fireworks[i].alpha <= 0) fireworks.splice(i, 1);
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(animateFireworks);
  }
  animateFireworks();

  // ‡∏•‡∏π‡∏Å‡πÑ‡∏ü‡∏™‡∏µ‡∏£‡∏∏‡πâ‡∏á (floating balls) ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
  const balls = [];
  const numBalls = 40;

  for (let i = 0; i < numBalls; i++) {
    balls.push({
      x: Math.random() * bgCanvas.width,
      y: Math.random() * bgCanvas.height,
      r: Math.random() * 12 + 8,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5,
      color: `hsl(${Math.random() * 360}, 100%, 70%, 0.6)`
    });
  }

  function animateBalls() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    for (const ball of balls) {
      bgCtx.beginPath();
      bgCtx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      bgCtx.fillStyle = ball.color;
      bgCtx.shadowColor = ball.color;
      bgCtx.shadowBlur = 12;
      bgCtx.fill();

      ball.x += ball.dx;
      ball.y += ball.dy;

      // ‡πÄ‡∏î‡πâ‡∏á‡∏Ç‡∏≠‡∏ö
      if (ball.x < ball.r || ball.x > bgCanvas.width - ball.r) ball.dx *= -1;
      if (ball.y < ball.r || ball.y > bgCanvas.height - ball.r) ball.dy *= -1;
    }
    requestAnimationFrame(animateBalls);
  }
  animateBalls();
