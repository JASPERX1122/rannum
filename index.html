<body>
  <h1>üé≤ ‡πÄ‡∏Å‡∏°‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç‡∏à‡∏≤‡∏Å JASPER!</h1>
  <p>‡∏ñ‡πâ‡∏≤‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏Ç 1 = ‡∏ä‡∏ô‡∏∞ üéâ</p>
  <div id="score">‡∏ä‡∏ô‡∏∞: 0 | ‡πÅ‡∏û‡πâ: 0</div>
  <button onclick="play()">‡∏Å‡∏î‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç</button>
  <div id="result">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏™‡∏∏‡πà‡∏°</div>
  <canvas id="canvas"></canvas>

  <audio id="fartSound" src="fart.mp3"></audio>
  <audio id="yaySound" src="yay.mp3"></audio>
  <audio id="bomSound" src="bom.mp3"></audio>

  <script>
    const result = document.getElementById("result");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const fartSound = document.getElementById("fartSound");
    const yaySound = document.getElementById("yaySound");
    const bomSound = document.getElementById("bomSound");
    const scoreText = document.getElementById("score");

    let win = 0;
    let lose = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    function play() {
      result.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏∏‡πà‡∏°...";
      setTimeout(() => {
        let n = Math.floor(Math.random() * 10) + 1;
        result.innerText = "‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡πà‡∏°‡πÑ‡∏î‡πâ: " + n;

        if (n === 1) {
          win++;
          result.innerText += "\nüéâ ‡∏ä‡∏ô‡∏∞! ‡∏ñ‡∏∂‡∏á‡∏ä‡∏ô‡∏∞‡∏Å‡∏π‡πÑ‡∏î‡πâ‡∏Å‡πá‡∏ä‡∏ô‡∏∞‡πÉ‡∏à‡πÄ‡∏Ç‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏´‡∏£‡∏≠‡∏Å!";
          firework();
          yaySound.play();
          bomSound.play();
        } else {
          lose++;
          result.innerText += `\nüí© ‡πÅ‡∏û‡πâ! ‡∏î‡∏ß‡∏á‡∏ã‡∏ß‡∏¢‡∏à‡∏£‡∏¥‡∏á‡πÜ‡∏ô‡∏∞‡πÄ‡∏ô‡∏µ‡πà‡∏¢!`;
          poopRain();
          fartBurst();
        }
        scoreText.innerText = `‡∏ä‡∏ô‡∏∞: ${win} | ‡πÅ‡∏û‡πâ: ${lose}`;
      }, 800);
    }

    function poopRain() {
      for (let i = 0; i < 20; i++) {
        let poop = document.createElement("div");
        poop.textContent = "üí©";
        poop.className = "emoji";
        poop.style.left = Math.random() * 100 + "vw";
        poop.style.animationDuration = (2 + Math.random()) + "s";
        document.body.appendChild(poop);
        setTimeout(() => poop.remove(), 3000);
      }
    }

    function fartBurst() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => fartSound.play(), i * 400);
      }
    }

    const fireworks = [];
    function firework() {
      for (let i = 0; i < 30; i++) {
        fireworks.push({
          x: canvas.width / 2,
          y: canvas.height,
          vx: Math.random() * 6 - 3,
          vy: -Math.random() * 10 - 5,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let fw of fireworks) {
        fw.x += fw.vx;
        fw.y += fw.vy;
        fw.alpha -= 0.02;
        ctx.globalAlpha = fw.alpha;
        ctx.fillStyle = fw.color;
        ctx.beginPath();
        ctx.arc(fw.x, fw.y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
      for (let i = fireworks.length - 1; i >= 0; i--) {
        if (fireworks[i].alpha <= 0) fireworks.splice(i, 1);
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
