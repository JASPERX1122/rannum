<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡πÄ‡∏Å‡∏°‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç‡∏™‡∏∏‡∏î‡∏Æ‡∏≤</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .container {
      text-align: center;
      margin-top: 30px;
      position: relative;
      z-index: 10;
    }

    .result {
      font-size: 5rem;
      margin: 20px 0;
      color: #ff0;
      text-shadow: 0 0 20px #ff0;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }

    button:hover {
      background: #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .emoji {
      position: fixed;
      font-size: 2rem;
      animation: fall 3s linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .firework {
      position: fixed;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }

    .rainbow-ball {
      position: absolute;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      opacity: 0.4;
      animation: floatBall 20s infinite linear;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatBall {
      0% { transform: translate(0, 0); }
      25% { transform: translate(30px, -50px); }
      50% { transform: translate(-50px, 50px); }
      75% { transform: translate(50px, 30px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>‡πÄ‡∏Å‡∏°‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç</h1>
  <div class="container">
    <div class="result" id="result">?</div>
    <button onclick="play()">‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç!</button>
  </div>

  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_5f460e6c66.mp3?filename=yay-6120.mp3"></audio>
  <audio id="fartSound" src="https://cdn.pixabay.com/download/audio/2022/03/25/audio_3f2cd3b3a2.mp3?filename=fart-1-6972.mp3"></audio>

  <script>
    function play() {
      const num = Math.floor(Math.random() * 10) + 1;
      const result = document.getElementById("result");
      result.textContent = num;

      if (num === 7) {
        document.getElementById("winSound").play();
        launchFireworks();
      } else {
        document.getElementById("fartSound").play();
        poopRain();
      }
    }

    function poopRain() {
      for (let i = 0; i < 20; i++) {
        let poop = document.createElement("div");
        poop.textContent = "üí©";
        poop.className = "emoji";
        poop.style.left = Math.random() * 100 + "vw";
        poop.style.top = "-50px";
        poop.style.display = "none";
        document.body.appendChild(poop);
        requestAnimationFrame(() => {
          poop.style.display = "block";
        });
        setTimeout(() => poop.remove(), 3000);
      }
    }

    function launchFireworks() {
      for (let i = 0; i < 10; i++) {
        let firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.top = Math.random() * 100 + "vh";
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }
    }

    function createRainbowBalls(count = 20) {
      for (let i = 0; i < count; i++) {
        const ball = document.createElement("div");
        ball.className = "rainbow-ball";
        ball.style.top = Math.random() * 100 + "vh";
        ball.style.left = Math.random() * 100 + "vw";

        let hue = Math.random() * 360;
        setInterval(() => {
          hue = (hue + 1) % 360;
          ball.style.background = `hsl(${hue}, 100%, 50%)`;
        }, 50 + Math.random() * 200);

        document.body.appendChild(ball);
      }
    }

    createRainbowBalls();
  </script>
</body>
</html>
